<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' url='spiegel-marker.patt'>
        <a-gltf-model scale="0.005 0.005 0.005" position="0 0.4 0" animation-mixer src="https://stefanober.github.io/models/mech_drone/scene.gltf"></a-gltf-model>
    </a-marker>
    <a-light type="ambient" color="#fff"></a-light>
    <a-light type="ambient" color="#fff"></a-light>
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 2 1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="1 1 -1"></a-entity>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
