<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' url='spiegel-marker.patt'>
        <a-gltf-model scale="0.005 0.005 0.005" src="https://stefanober.github.io/models/mech_drone/scene.gltf"></a-gltf-model>
    </a-marker>
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
